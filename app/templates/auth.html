body{background:#e9e9e9;color:#666;font-family:'RobotoDraft','Roboto',sans-serif;font-size:14px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.pen-title{padding:50px 0;text-align:center;letter-spacing:2px}.pen-title h1{margin:0 0 20px;font-size:48px;font-weight:300}.pen-title span{font-size:12px}.pen-title span .fa{color:#007BFF}.pen-title span a{color:#007BFF;font-weight:600;text-decoration:none}.form-module{position:relative;background:#fff;max-width:320px;width:100%;border-top:5px solid #007BFF;box-shadow:0 0 3px rgba(0,0,0,0.1);margin:0 auto}.form-module .toggle{cursor:pointer;position:absolute;top:-0;right:-0;background:#007BFF;width:70px;height:30px;margin:-5px 0 0;color:#fff;font-size:12px;line-height:30px;text-align:center}.form-module .toggle .tooltip{position:absolute;top:5px;right:-65px;display:block;background:rgba(0,0,0,0.6);width:auto;padding:5px;font-size:10px;line-height:1;text-transform:uppercase}.form-module .toggle .tooltip:before{content:'';position:absolute;top:5px;left:-5px;display:block;border-top:5px solid transparent;border-bottom:5px solid transparent;border-right:5px solid rgba(0,0,0,0.6)}.form-module .form{display:none;padding:40px}.form-module .form:nth-child(2){display:block}.form-module h2{margin:0 0 20px;color:#007BFF;font-size:18px;font-weight:400;line-height:1}.form-module input{outline:none;display:block;width:100%;border:1px solid #d9d9d9;margin:0 0 20px;padding:10px 15px;box-sizing:border-box;font-wieght:400;transition:.3s ease}.form-module input:focus{border:1px solid #007BFF;color:#333}.form-module button{cursor:pointer;background:#007BFF;width:100%;border:0;padding:10px 15px;color:#fff;transition:.3s ease}.form-module button:hover{background:#178ab4}.form-module .cta{background:#f2f2f2;width:100%;padding:15px 40px;box-sizing:border-box;color:#666;font-size:12px;text-align:center}.form-module .cta a{color:#333;text-decoration:none}
</style>

<body style="background-color:rgb(71, 71, 71);">
<div class="pen-title">
  <h1><a href="/auth" style="text-decoration: none;color:#007BFF;">TechFeed</a></h1><p style="color: white">Popüler teknoloji sayfalarının akışlarını kaçırmadan takip etmek için ücretsiz üye ol.</p>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><b>Kayıt Ol</b></div>
  <div class="form">
    <h2>Hesabına giriş yap.</h2>

    {% include "includes/alertmessage.html" %}

     <form method="POST">   
      <input type="email" name="user_email" placeholder="E-posta" required>  
      <input type="password" name="user_password" placeholder="Parola" required>
      <button type="submit" class="btn btn-primary" name="login" value="Giriş Yap">Giriş Yap</button>
    </form>
  </div>
  <div class="form">
    <h2>Yeni hesap oluştur.</h2>
    <form method="POST">
      <input type="text" name="user_name" placeholder="Kullanıcı adı" required minlength=4>
      <input type="email" name="user_email" placeholder="E-posta" required>  
      <input type="password" name="user_password" placeholder="Parola" required>                     
      <button type="submit" name="register" class="btn btn-primary" value="Kayıt Ol">Kayıt Ol</button>
    </form>
  </div>
  <div class="cta"><a href="http://andytran.me">Şifreni mi unuttun?</a></div>
</div>

<script>
// Toggle Function
$('.toggle').click(function(){
  // Switches the Icon
 
  // Switches the forms  
  $('.form').animate({
    height: "toggle",
    'padding-top': 'toggle',
    'padding-bottom': 'toggle',
    opacity: "toggle"
  }, "slow");
});
</script>
